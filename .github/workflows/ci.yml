name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install -e .[dev]

    - name: Lint
      run: ruff check .

    - name: Type check
      run: mypy ace

    - name: Unit tests
      run: pytest -q -m "not benchmark and not retrieval_regression"

    - name: Retrieval regression tests
      run: pytest -q -m retrieval_regression

    - name: Refine dry-run
      run: python3 -m ace.refine.run --threshold 0.90 --dry-run || true
